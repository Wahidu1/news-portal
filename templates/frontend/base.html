{% load static %}
<!DOCTYPE html>

<html lang="en">


<head>
<meta charset="UTF-8">
<meta name="description" content="24h News - Broadcast News TV Channel & News Magazine Template">
<meta name="author" content="Via-Theme">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Site Title  -->
<title>{{page_title}}</title>

<!-- Favicon -->
<link rel="shortcut icon" href="{% static 'frontend/img/favicon.png' %}" type="image/x-icon" />

<!-- Web Fonts  -->
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed%7CRoboto+Slab:300,400,700%7CRoboto:300,400,500,700" rel="stylesheet"> 

<!-- Stylesheets -->
<link rel="stylesheet" href="{% static 'frontend/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'frontend/css/main.css' %}">
<link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
<link rel="stylesheet" href="{% static 'frontend/css/colors.css' %}">
<link rel="stylesheet" href="{% static 'frontend/css/responsive.css' %}">
<link rel="stylesheet" href="{% static 'frontend/css/jquery-ui.min.css' %}">
<link rel="stylesheet" href="{% static 'frontend/css/weather-icons.min.css' %}">

<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
</head>

<body>
<div id="pageloader">
  <div class="loader-item"> <img src="{% static 'frontend/img/load.gif' %}" alt='loader' /> </div>
</div>
<!--========== BEGIN #WRAPPER ==========-->
<div id="wrapper" data-color="{% if page_color %}{{page_color}}{% else %}red{% endif %}"> 
  <!--========== BEGIN #HEADER ==========-->
{% include "frontend/includes/header.html" %}
  <!--========== END #HEADER ==========--> 
  <!--========== BEGIN #MAIN-SECTION ==========-->
{% block mainblock %}


{% endblock mainblock %}
  <!--========== END #MAIN-SECTION ==========--> 
  <!--========== BEGIN #FOOTER==========-->
  {% include "frontend/includes/footer.html" %}
  <!--========== END #FOOTER==========--> 
  <!--========== BEGIN #COPYRIGHTS==========-->
  {% include "frontend/includes/copyright.html" %}
  <!--========== END #COPYRIGHTS==========--> 
</div>

<!--========== END #WRAPPER ==========--> 

<!-- External JavaScripts --> 
<script src="{% static 'frontend/js/jquery-3.1.1.min.js' %}"></script> 
<script src="{% static 'frontend/js/bootstrap.min.js' %}"></script> 
<script src="{% static 'frontend/js/jquery-ui.min.js' %}"></script> 
<script src="{% static "frontend/js/plugins.js" %}"></script> 
<!-- JavaScripts --> 
<script src="{% static "frontend/js/functions.js" %}"></script>
</body>


</html>
