{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en-US" dir="ltr">
   <!-- Mirrored from prium.github.io/falcon/v3.21.0/pages/authentication/card/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 16 Oct 2024 11:02:15 GMT -->
   <!-- Added by HTTrack -->
   <meta http-equiv="content-type" content="text/html;charset=utf-8" />
   <!-- /Added by HTTrack -->
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- ===============================================--><!--    Document Title--><!-- ===============================================-->
      <title>Falcon | Dashboard &amp; Web App Template</title>
      <!-- ===============================================--><!--    Favicons--><!-- ===============================================-->
      <link rel="apple-touch-icon" sizes="180x180" href="{% static 'backend/assets/img/favicons/apple-touch-icon.png' %}">
      <link rel="icon" type="image/png" sizes="32x32" href="{% static 'backend/assets/img/favicons/favicon-32x32.png' %}">
      <link rel="icon" type="image/png" sizes="16x16" href="{% static 'backend/assets/img/favicons/favicon-16x16.png' %}">
      <link rel="shortcut icon" type="image/x-icon" href="{% static 'backend/assets/img/favicons/favicon.ico' %}">
      <link rel="manifest" href="{% static 'backend/assets/img/favicons/manifest.json' %}">
      <meta name="msapplication-TileImage" content="{% static 'backend/assets/img/favicons/mstile-150x150.png' %}">
      <meta name="theme-color" content="#ffffff">
      <script src="{% static 'backend/assets/js/config.js' %}"></script>
      <script src="{% static 'backend/vendors/simplebar/simplebar.min.js' %}"></script>
      <!-- ===============================================--><!--    Stylesheets--><!-- ===============================================-->
      <link rel="preconnect" href="https://fonts.gstatic.com/">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
      <link href="{% static 'backend/vendors/simplebar/simplebar.min.css' %}" rel="stylesheet">
      <link href="{% static 'backend/assets/css/theme-rtl.min.css' %}" rel="stylesheet" id="style-rtl">
      <link href="{% static 'backend/assets/css/theme.min.css' %}" rel="stylesheet" id="style-default">
      <link href="{% static 'backend/assets/css/user-rtl.min.css' %}" rel="stylesheet" id="user-style-rtl">
      <link href="{% static 'backend/assets/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
      <script>
         var isRTL = JSON.parse(localStorage.getItem('isRTL'));
         if (isRTL) {
           var linkDefault = document.getElementById('style-default');
           var userLinkDefault = document.getElementById('user-style-default');
           linkDefault.setAttribute('disabled', true);
           userLinkDefault.setAttribute('disabled', true);
           document.querySelector('html').setAttribute('dir', 'rtl');
         } else {
           var linkRTL = document.getElementById('style-rtl');
           var userLinkRTL = document.getElementById('user-style-rtl');
           linkRTL.setAttribute('disabled', true);
           userLinkRTL.setAttribute('disabled', true);
         }
      </script>
   </head>
   <body>
      <!-- ===============================================--><!--    Main Content--><!-- ===============================================-->
      <main class="main" id="top">
         <div class="container-fluid">
            <div class="row min-vh-100 flex-center g-0">
               <div class="col-lg-8 col-xxl-5 py-3 position-relative">
                  <img class="bg-auth-circle-shape" src="{% static 'backend/assets/img/icons/spot-illustrations/bg-shape.png' %}" alt="" width="250"><img class="bg-auth-circle-shape-2" src="{% static 'backend/assets/img/icons/spot-illustrations/shape-1.png' %}" alt="" width="150">
                  <div class="card overflow-hidden z-1">
                     <div class="card-body p-0">
                        <div class="row g-0 h-100">
                           <div class="col-md-5 text-center bg-card-gradient">
                              <div class="position-relative p-4 pt-md-5 pb-md-7" data-bs-theme="light">
                                 <div class="bg-holder bg-auth-card-shape" style="background-image:url('{% static "backend/assets/img/icons/spot-illustrations/half-circle.png" %}');">
                              </div>
                              <!--/.bg-holder-->
                              <div class="z-1 position-relative"><a class="link-light mb-4 font-sans-serif fs-5 d-inline-block fw-bolder" href="#">Admin Dashboard
                                 </a>
                              </div>
                           </div>
                        </div>
                        <div class="col-md-7 d-flex flex-center">
                           <div class="p-4 p-md-5 flex-grow-1">
                              <div class="row flex-between-center">
                                 <div class="col-auto">
                                    <h3>Account Login</h3>
                                 </div>
                              </div>
                              <form method ="post">
                                 {% for message in messages %}
                                 <div class="alert alert-success" role="alert">
                                    {{message}}
                                    </div>
                                 {% endfor %}
                                 {% csrf_token %}
                                 <div class="mb-3">
                                    <label class="form-label" for="card-email">Email address</label>
                                    <input class="form-control" id="email" type="email" name="email" /></div>
                                 <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <label class="form-label" for="card-password">Password</label>
                                    </div>
                                    <input class="form-control" id="password" type="password" name ="password" />

                                 </div>
                                 <div class="row flex-between-center">
                                    {% comment %} 
                                    <div class="col-auto">
                                       <div class="form-check mb-0"><input class="form-check-input" type="checkbox" id="card-checkbox" checked="checked" /><label class="form-check-label mb-0" for="card-checkbox">Remember me</label></div>
                                    </div>
                                    <div class="col-auto"><a class="fs-10" href="forgot-password.html">Forgot Password?</a></div>
                                    {% endcomment %}
                                 </div>
                                 <div class="mb-3"><button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Log in</button></div>
                              </form>
                              <div class="position-relative mt-4">
                                 <hr />
                              </div>
                              <div class="row g-2 mt-2">
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         </div>
      </main>
      <!-- ===============================================--><!--    End of Main Content--><!-- ===============================================-->
      <!-- ===============================================--><!--    JavaScripts--><!-- ===============================================-->
      <script src="{% static 'backend/vendors/popper/popper.min.js' %}"></script>
      <script src="{% static 'backend/vendors/bootstrap/bootstrap.min.js' %}"></script>
      <script src="{% static 'backend/vendors/anchorjs/anchor.min.js' %}"></script>
      <script src="{% static 'backend/vendors/is/is.min.js' %}"></script>
      <script src="{% static 'backend/vendors/fontawesome/all.min.js' %}"></script>
      <script src="{% static 'backend/vendors/lodash/lodash.min.js' %}"></script>
      <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
      <script src="{% static 'backend/vendors/list.js/list.min.js' %}"></script>
      <script src="{% static 'backend/assets/js/theme.js' %}"></script>
   </body>

</html>
