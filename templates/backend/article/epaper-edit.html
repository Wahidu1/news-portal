{% extends "backend/base.html" %}
{% load static %}

{% block content %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} border-0 d-flex align-items-center" role="alert">
    <div class="bg-{{message.tags}} me-3 icon-item"><span class="fas fa-check-circle text-white fs-6"></span></div>
    <p class="mb-0 flex-1">{{message}}</p><button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<div class="card mb-3">
    <div class="card-header">
      <div class="row flex-between-end">
        <div class="col-auto align-self-center">
          <h5 class="mb-0" data-anchor="data-anchor" id="example">Epaper Add</h5>
        </div>
        
      </div>
    </div>
    <div class="card-body bg-body-tertiary">
      <div class="tab-content">
        <div class="tab-pane preview-tab-pane active">
          <form method="post" enctype="multipart/form-data">

            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <label for="id_title">Title:</label>
                    {{form.title}}
                </div>
                <div class="col-md-6">
                    <label for="id_pdf_file">Pdf File:</label>
                    {{form.pdf_file}}
                </div>
                <div class="col-md-6">
                    <label for="id_date_published">Date Published:</label>
                    {{form.date_published}}
                </div>
                <div class="col-md-6">
                    <label for="id_page_number">Page Number:</label>
                    {{form.page_number}}
                </div>
                <div class="col-md-6">
                    <label for="id_status">Status:</label>
                    {{form.status}}
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
